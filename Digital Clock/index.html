<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Clock built with HTML, CSS and JavaScript by Sandeep Ahirwar">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="https://i.ibb.co/QptvZHy/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">

        <h1 class="title">Digital <span>CLock</span></h1>

        <div class="container">

            <!-- [ Header ] Start -->
            <div class="header">
                <div class="header-time">
                    <div class="time" id="time">--:--:--</div>
                </div>
                <div class="header-date">
                    <div class="day" id="day">--</div>
                    <span>,</span>
                    <div class="date" id="date">--</div>
                    <div class="month" id="month">--</div>
                </div>
                <div class="header-icons">
                    <i class="fas fa-stopwatch-20"></i>
                    <i class="fab fa-google-plus"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                </div>
            </div>
            <!-- [ Header ] End -->

            <!-- [ Body ] Start -->
            <div class="body">
                <div class="hours-container">
                    <div class="hours" id="hours">--</div>
                    <div class="hours-heading">Hours</div>
                </div>
                <div class="minutes-container">
                    <div class="minutes" id="minutes">--</div>
                    <div class="minutes-heading">Minutes</div>
                </div>
                <div class="seconds-container">
                    <div class="seconds" id="seconds">--</div>
                    <div class="seconds-heading">Seconds</div>
                </div>
                <div class="am-pm-container">
                    <div class="am-pm" id="am-pm">--</div>
                    <div class="am-pm-heading">AM/PM</div>
                </div>
            </div>
            <!-- [ Body ] End -->

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
