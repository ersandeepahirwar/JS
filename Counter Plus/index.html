<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter Plus built with HTML, CSS and JavaScript by Sandeep Ahirwar">
    <title>Counter Plus</title>
    <link rel="shortcut icon" href="https://i.ibb.co/0sFjTkg/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">

        <!-- [ Value Container ] Start -->
        <div class="value-container">
            <h1 class="value" id="value">0</h1>
        </div>
        <!-- [ Value Container ] End -->

        <div class="buttons-container">
            <button class="btn decrease">decrease</button>
            <button class="btn reset">reset</button>
            <button class="btn increase">increase</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
